<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="background"></div>
    <main class="container">
        <div class="left-column"> 
            <h1 class="main-title">Sign up</h1>
            <div class="bottom-links">
                <a href="#" class="link">Privacy policy</a>
                <span class="symbol">&amp;</span>
                <a href="#" class="link">terms of service</a>
            </div>

        </div>

        <div class="right-column">
            <div class="close">X</div>
            <form action="">
                    <form class="form">
                        <div class="form-row"></div>
                            <label for="username">User name</label>
                            <input id="username" type="username" required placeholder="User name">
                        <div class="form-row"></div>
                            <label for="Email">Email</label>
                            <input id="email" type="text" required placeholder="Email adress">
                        <div class="form-row"></div>
                            <label for="">Password</label>
                            <input type="text" required placeholder="Password">
                        <div class="form-row"></div>
                            <label for="">Repeat password</label>
                            <input id="re-pass" type="text" required placeholder="Repeat password">
                        <div class="form-row"></div>
                            <button type="submit">Get started</button>
                            <span>or</span>
                            <a href="#">Sign in</a>
                    </form>

            </form>



         </div>
    </main>
    
</body>
</html>
